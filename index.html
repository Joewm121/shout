<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Shouting Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Shout at the devil!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="words">Enter your words:</label>
            <input id="words" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Yell at me!</button>
        </form>
      </div>

      <div id="shout">
        <p><span class="shout"></span>

        </p>
      </div>
    </div>
  </body>
